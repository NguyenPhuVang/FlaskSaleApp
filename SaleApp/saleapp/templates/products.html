<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/style.css')}} " rel="stylesheet"/>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('products_list')}}">APPLE BÁN HÀNG TRỰC TUYẾN</a>
            {% for cate in categories%}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('products_list', category_id = cate.id) }}">{{ cate.name }}</a>
                    </li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </nav>

    <hr>

    <form>
        <input type="text"  name="keyword" placeholder="Nhap tu khoa can tim ..."/>
        <input type="number" name="from_price" placeholder="Nhap gia bat dau ..."/>
        <input type="number" name="to_price"  placeholder="Nhap gia ket thuc ..."/>
        <input type="submit" value="Tim" />
    </form>

    <hr>

    <div class="container">
        <div class="row">
            {% for p in products %}
            <div class="col-md-3 col-sm-12">
                <div class="card">
                    <a href="{{ url_for('product_detail', product_id = p.id)}}">
                        <img class="card-img-top" src="{{ url_for('static',filename= p.image) }}" alt="{{ p.name }}">
                    </a>
                    <div class="card-body">
                        <h4 class="card-title">{{ p.name }}</h4>
                        <p class="card-text">{{"{:,.1f}".format(p.price)}} VND</p>
                        <a href="#" class="btn btn-primary">Xem chi tiết</a>
                        <a href="#" class="btn btn-danger">Đặt hàng</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
