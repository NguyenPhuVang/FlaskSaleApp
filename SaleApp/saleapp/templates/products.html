<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div class="row">
    {% for p in products %}
    <div class="col-md-3 col-sm-12">
        <div class="card">
            <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
            <div class="card-body">
                <h4 class="card-title">{{ p.name }}</h4>
                <p class="card-text">{{"{:,.1f}".format(p.price)}} VND</p>
                <a href="#" class="btn btn-primary">Xem chi tiết</a>
                <a href="#" class="btn btn-danger">Đặt hàng</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
